<div class="w-20 m-2">
  <p class="p-1 text-white rounded" style="background-color: #41698c">Report</p>
  <div class="container mt-5">
    <div class="row">
      <div class="">
        <!-- File Upload Input with Label -->
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload File</label>
          <input type="file" class="form-control" id="fileInput" />
        </div>
      </div>
      <div class="">
        <!-- Buttons Aligned to Bottom Left -->
        <div class="d-flex justify-content-end align-items-end">
          <button type="button" class="btn btn-primary me-3">Continue</button>
          <button type="button" class="btn btn-outline-secondary">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
